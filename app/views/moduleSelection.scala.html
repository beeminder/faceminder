@(plugs: Seq[plugins.Plugin])

<html>
<body>
<form method="POST" action="@routes.GoalController.obtain">
Available modules: <select name="pluginId">
@for(plugin <- plugs) {
    <option value="@plugin.manifest.id">@plugin.manifest.name</item>
}
</select><br />
<input type="submit" />
</form>
</body>
</html>
